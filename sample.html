<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enhanced Video Album</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .spinner {
      border: 4px solid #ddd;
      border-top-color: #3b82f6;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: auto;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    iframe {
      transition: opacity 0.3s ease-in-out;
      opacity: 0;
    }
    iframe.loaded {
      opacity: 1;
    }
  </style>
</head>
<body class="bg-gray-50">

  <div class="max-w-7xl mx-auto p-6">
    <h2 class="text-4xl font-extrabold mb-10 text-center text-gray-900">Video Album</h2>
    <div id="video-album" class="grid gap-8 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3"></div>
  </div>

  <script>
    const videos = [
      {
        id: 1,
        videoUrl: 'https://jumpshare.com/embed/ySFfNxHLX85iEWO8jfa2',
        useWrapper: false
      },
      {
        id: 2,
        videoUrl: 'https://jumpshare.com/embed/ySFfNxHLX85iEWO8jfa2',
        useWrapper: false
      },
      {
        id: 3,
        videoUrl: 'https://jumpshare.com/embed/ySFfNxHLX85iEWO8jfa2',
        useWrapper: false
      },
      {
        id: 4,
        videoUrl: 'https://jumpshare.com/embed/5bFju0G8A5UyWndjsJsa',
        useWrapper: true
      }
    ];

    const albumContainer = document.getElementById('video-album');

    videos.forEach(video => {
      const card = document.createElement('div');
      card.className = 'rounded-xl overflow-hidden shadow-md bg-white flex flex-col hover:shadow-xl transition-shadow duration-300 transform hover:scale-[1.02]';

      if (video.useWrapper) {
        const wrapper = document.createElement('div');
        wrapper.style.position = 'relative';
        wrapper.style.paddingBottom = '56.25%'; // 16:9 ratio
        wrapper.style.height = '0';

        const iframe = document.createElement('iframe');
        iframe.src = video.videoUrl;
        iframe.id = 'js_video_iframe';
        iframe.frameBorder = '0';
        iframe.setAttribute('webkitallowfullscreen', '');
        iframe.setAttribute('mozallowfullscreen', '');
        iframe.allowFullscreen = true;
        iframe.style.position = 'absolute';
        iframe.style.top = '0';
        iframe.style.left = '0';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = 'none';
        iframe.style.opacity = '0';
        iframe.style.transition = 'opacity 0.3s ease-in-out';

        iframe.addEventListener('load', () => {
          iframe.style.opacity = '1';
        });

        wrapper.appendChild(iframe);
        card.appendChild(wrapper);
      } else {
        const iframe = document.createElement('iframe');
        iframe.src = video.videoUrl;
        iframe.className = 'w-full aspect-video';
        iframe.allowFullscreen = true;
        iframe.style.border = 'none';
        iframe.style.opacity = '0';
        iframe.style.transition = 'opacity 0.3s ease-in-out';

        iframe.addEventListener('load', () => {
          iframe.style.opacity = '1';
        });

        card.appendChild(iframe);
      }

      albumContainer.appendChild(card);
    });
  </script>

</body>
</html>
